<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section class="register">
        <div class="container">

            <div class="txt-center">
                <h1>SIGN UP TO OUR NEWSLETTER</h1>
                <p>DON'T WORRY WE WILL NOT SPAM YOU</p>
            </div>
            <div class="main-register">
                <div>
                    <img src="https://stackshack.co.uk/wp-content/uploads/2023/03/SecretSauce.gif" alt="">
                </div>
                <form action="">
                    <div>
                        <label>NAME</label>
                        <input type="text">
                    </div>
                    <div>
                        <label>EMAIL</label>
                        <input type="email">
                    </div>
                    <div>
                        <label>TELEPHONE</label>
                        <input type="tel">
                    </div>
                    <div>
                        <label>WHEN IS IT YOUR BIRTHDAY?</label>
                        <input type="date">
                    </div>
                </form>
                <div><img src="https://stackshack.co.uk/wp-content/uploads/2023/03/TopDog.gif" alt=""></div>
            </div>
            <div class="register-button">
                <button>Sign me up </button>
            </div>
        </div>
    </section>
</body>

</html
